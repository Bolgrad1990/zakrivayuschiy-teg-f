<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <section class="header__wrapper">
        <h1 class="header__title"><span class="favicon-title">&lt/html&gt</span><span>Закрывающий тег</span></h1>
        <nav class="theme-menu header__theme-menu">
          <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
          <ul class="theme-menu__list">
            <li class="theme-menu__item">
              <button type="button" data-theme="dark" class="theme-menu__button">
                Темно
              </button>
            </li>
            <li class="theme-menu__item">
              <button
                type="button"
                data-theme="auto"
                disabled
                class="theme-menu__button"
              >
                Авто
              </button>
            </li>
            <li class="theme-menu__item">
              <button type="button" data-theme="light" class="theme-menu__button">
                Светло
              </button>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main class="main">
      <section class="cards">
        <article class="card">
          <h2 class="card__title">Фритрек и нулевой спринт:<br>Подготовка к работе</h2>
          <figure class="card__image">
            <img class="card__img" src="/images/auto-img.jpg" alt="">
            <p class="card__lable">&lt/html&gt</p>
          </figure>        
          <div class="card__description">
            <p class="card__paragraph">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
            <p class="card__quote">Место для ваших воспоминаний о начале обучения.</p>
          </div>
          <section class="card__interaction">
            <button class="like-icon"></button>
            <button class="card__like-button"><span class="button__text">Like</span></button>
          </section>
        </article>

      </section>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
